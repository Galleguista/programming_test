<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sistema policial</h1>
    <script>
let respuesta = prompt("¿Eres culpable? (responde 'si' o 'no')");

if (respuesta === "si") {
    document.write("Irás a la cárcel" + "<br>");
} else if (respuesta === "no") {
    document.write("Irás a casa" + "<br>");
} else {
    document.write("Falta documentación" + "<br>");
}

    </script>
</body>
</html>
